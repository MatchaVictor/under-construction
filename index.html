<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MatchaLeaves Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <style>
      html, body {
        height: 100%;
      }
      body {
        background-color: #fff;
        background: radial-gradient(circle at center, #8A9A5B 35%, #bbaa8e 75%, #836b40 100%);
        color: #222;
        font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif;
        font-size: 1rem;
        line-height: 1.5;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      main {
        padding: 1rem;
        text-align: center;
      }
      h1 {
        font-size: 2.5rem;
        line-height: 1.1;
        margin: 0;
      }
      @media screen and (max-width: 480px) {
        h1 {
          font-size: 1.5rem;
        }
      }
      h1::after {
        content: "";
        background-color: #ffe800;
        background: repeating-linear-gradient(45deg, #ffe800, #ffe800 0.5rem, #222 0.5rem, #222 1.0rem);
        display: block;
        height: 0.5rem;
        margin-top: 1rem;
      }
      img {
        max-width: 100%;
        height: auto;
      }
      p {
        margin: 1rem 0 0 0;
      }
      /* Additional styles for the landing page */
      header {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        padding: 1rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 1000;
      }
      #hamburger {
        background: none;
        border: none;
        cursor: pointer;
        padding: 0;
      }
      .bar {
        display: block;
        width: 25px;
        height: 3px;
        margin: 5px 0;
        background-color: #222;
        transition: all 0.3s;
      }
      nav {
        background-color: rgba(255, 255, 255, 0.9);
        position: fixed;
        top: 0;
        right: 0;
        height: 100%;
        width: 250px;
        padding: 2rem;
        box-shadow: -2px 0 5px rgba(0, 0, 0, 0.2);
        transform: translateX(100%);
        transition: transform 0.3s ease;
      }
      nav.visible {
        transform: translateX(0);
      }
      nav ul {
        list-style: none;
        padding: 0;
      }
      nav ul li {
        margin: 1.5rem 0;
      }
      nav ul li a {
        text-decoration: none;
        color: #222;
        font-weight: bold;
      }
      #lastfm {
        margin-top: 5rem;
      }
      #lastfm-tracks {
        margin: 2rem 0;
      }
      #lastfm-instructions {
        font-size: 0.9rem;
        color: #666;
      }
      footer {
        position: absolute;
        bottom: 1rem;
        left: 50%;
        transform: translateX(-50%);
        text-align: center;
      }
      .social-icons {
        display: flex;
        justify-content: center;
        gap: 1rem;
      }
      .social-icons a {
        display: inline-block;
        width: 40px;
        height: 40px;
      }
      .social-icons img {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }
    </style>
</head>
<body>
    <!-- Header with Hamburger Menu -->
    <header>
        <button id="hamburger" aria-label="Open navigation menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </button>
        <nav id="side-menu" class="hidden">
            <ul>
                <li><a href="https://map.matchaleaves.us" target="_blank">Bluemap</a></li>
                <li><a href="https://jellyfin.matchaleaves.us" target="_blank">Jellyfin</a></li>
                <li><a href="/craft">Minecraft</a></li>
                <li><a href="https://ping.matchaleaves.us" target="_blank">Ping Me (Discord)</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content: Last.fm Recent Listening -->
    <main>
        <section id="lastfm">
            <h1>Recent Listening</h1>
            <div id="lastfm-tracks">
                <!-- Recent tracks will be injected here by script.js -->
            </div>
            <div id="lastfm-instructions">
                <!-- Instructions for API key/username -->
                <p><em>To enable Last.fm integration, add your API key and username in <code>script.js</code>.</em></p>
            </div>
        </section>
    </main>

    <!-- Footer: Social Media Icons -->
    <footer>
        <div class="social-icons">
            <a href="https://instagram.com/matchaychill" target="_blank" aria-label="Instagram">
                <img src="https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/instagram.svg" alt="Instagram">
            </a>
            <a href="https://twitter.com/matchaychill" target="_blank" aria-label="Twitter/X">
                <img src="https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/x.svg" alt="Twitter/X">
            </a>
            <a href="https://music.apple.com/profile/MatchaVictor" target="_blank" aria-label="Apple Music">
                <img src="https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/applemusic.svg" alt="Apple Music">
            </a>
            <a href="https://www.tiktok.com/@MatchaVictor" target="_blank" aria-label="TikTok">
                <img src="https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/tiktok.svg" alt="TikTok">
            </a>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
      // Hamburger menu functionality
      const hamburger = document.getElementById('hamburger');
      const sideMenu = document.getElementById('side-menu');

      hamburger.addEventListener('click', () => {
        sideMenu.classList.toggle('visible');
      });
    </script>
</body>
</html>
